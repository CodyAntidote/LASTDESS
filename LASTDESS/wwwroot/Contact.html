<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="css/contact.css">
    <style>
        /* General Body Styling */
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f6f9; /* Light gray background */
            color: #333;
        }

        /* Header Styling */
        /* Header styling */
        header {
            background: rgba(0, 123, 255, 0.5), url('images/new.jpg'); /* Semi-transparent background over the image */
            background-size: cover; /* Cover the header */
            background-position: center top; /* Position image at the top center */
            color: white;
            padding: 2rem; /* Increased padding for a bigger header */
            text-align: center;
            font-size: 1.5rem; /* Font size for header */
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2); /* Subtle shadow */
            width: 100%; /* Full width */
            position: relative; /* To position elements correctly */
            overflow: hidden; /* Ensure pseudo-element is contained */
        }

            header::before {
                content: "";
                position: absolute;
                top: 0;
                left: 0;
                right: 0;
                bottom: 0;
                background-image: url('images/new.jpg'); /* Background image */
                background-size: cover; /* Cover the header */
                background-position: center top; /* Position image at the top center */
                filter: blur(8px); /* Apply blur effect */
                z-index: 0; /* Behind the content */
            }

            header h1 {
                position: relative; /* Ensure text is above the blurred background */
                z-index: 1; /* Above the blurred background */
                font-size: 3rem; /* Larger font size for the main heading */
                margin-bottom: 0.5rem; /* Space below header */
            }

            header nav {
                margin-top: 5px; /* Adjusted margin */
                position: relative; /* Ensure nav is above the blurred background */
                z-index: 1; /* Above the blurred background */
            }

            header a {
                color: #ffdd57; /* Yellow */
                margin: 0 10px; /* Reduced margin */
                margin-right: 15px;
                text-decoration: none;
                font-size: 1rem; /* Font size for links */
                transition: color 0.3s ease;
            }

                header a:hover {
                    color: #ffffff; /* Change color on hover */
                    text-decoration: underline;
                }

                header nav a {
                    color: #ffdd57; /* Yellow */
                    text-decoration: none;
                    font-size: 1.1rem;
                    margin: 0 15px;
                    transition: color 0.3s;
                }

                    header nav a:hover {
                        color: white; /* Change color on hover */
                    }

        /* Main Section Styling */
        main {
            padding: 2rem 5%;
            max-width: 800px; /* Limit the width of the main content */
            margin: 20px auto; /* Center align */
            background-color: white; /* White background for the form area */
            border-radius: 8px; /* Rounded corners */
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        /* Form Styling */
        form {
            display: flex;
            flex-direction: column; /* Stack form elements */
            margin-bottom: 2rem; /* Space below the form */
        }

        label {
            margin-bottom: 0.5rem; /* Space below label */
            font-weight: bold; /* Bold labels */
        }

        input[type="text"],
        input[type="email"],
        textarea {
            width: 100%; /* Full width inputs */
            padding: 0.8rem; /* Padding for inputs */
            border: 1px solid #ccc; /* Border color */
            border-radius: 5px; /* Rounded corners */
            transition: border-color 0.3s; /* Smooth border transition */
        }

            input[type="text"]:focus,
            input[type="email"]:focus,
            textarea:focus {
                border-color: #007bff; /* Border color on focus */
                outline: none; /* Remove default outline */
            }

        /* Button Styling */
        button[type="submit"] {
            background-color: #808080; /* Button background */
            color: white;
            border: none;
            padding: 0.8rem 1.2rem; /* Button padding */
            border-radius: 5px; /* Rounded corners */
            cursor: pointer; /* Pointer cursor on hover */
            transition: background-color 0.3s; /* Smooth background transition */
            margin-top: 1rem; /* Space above button */
        }

            button[type="submit"]:hover {
                background-color: #696969; /* Darker color on hover */
            }

        /* Notification Styling */
        .notification {
            margin-top: 1rem;
            padding: 1rem;
            border-radius: 5px;
            display: none; /* Initially hidden */
        }

            .notification.success {
                background-color: #d4edda; /* Light green background */
                color: #155724; /* Dark green text */
            }

        /* Footer Styling */
        footer {
            text-align: center;
            padding: 1rem;
            background-color: #808080; /* Blue footer */
            color: white;
            position: relative;
            bottom: 0;
            width: 100%; /* Full width */
            margin-top: 20px; /* Space above footer */
            border-radius: 8px; /* Rounded corners */
        }

            footer p {
                margin: 0; /* Remove default margin */
            }

        /* Responsive Adjustments */
        @media (max-width: 768px) {
            main {
                padding: 1rem; /* Reduced padding for smaller screens */
            }

            header h1 {
                font-size: 2rem; /* Smaller font size for header */
            }

            header nav a {
                font-size: 0.9rem; /* Smaller font size for links */
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Contact Us</h1>
        <nav>
            <a href="index.html">Home</a>
        </nav>
    </header>
    <main>
        <h2>We'd Love to Hear From You!</h2>
        <form id="contact-form">
            <label for="name">Name:</label>
            <input type="text" id="name" placeholder="Your Name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="Your Email" required>

            <label for="message">Message:</label>
            <textarea id="message" placeholder="Your Message" required></textarea>

            <button type="submit">Send Message</button>
        </form>
        <div id="notification" class="notification" style="display: none;"></div>
    </main>
    <footer>
        <p>&copy; 2024 Community Help Network</p>
    </footer>

    <!-- JavaScript for handling form submission -->
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const contactForm = document.getElementById('contact-form');
            const notification = document.getElementById('notification');

            // Function to show notifications
            function showNotification(message) {
                notification.textContent = message;
                notification.className = 'notification success'; // Add success class
                notification.style.display = 'block';

                // Hide notification after 3 seconds
                setTimeout(() => {
                    notification.style.display = 'none';
                }, 3000);
            }

            // Handle form submission
            contactForm.addEventListener('submit', async function (event) {
                event.preventDefault(); // Prevent the default form submission

                const formData = {
                    name: document.getElementById('name').value,
                    email: document.getElementById('email').value,
                    message: document.getElementById('message').value,
                };

                try {
                    // Make the API call to send the message
                    const response = await fetch("https://localhost:7117/api/ContactCtrl", {
                        method: "POST",
                        headers: {
                            "Content-Type": "application/json",
                        },
                        body: JSON.stringify(formData), // Send the form data as JSON
                    });

                    if (response.ok) {
                        const result = await response.json(); // Parse the JSON response
                        showNotification( "Message sent successfully"); // Show success notification
                    } else {
                        const error = await response.json();
                        showNotification(error.message || "Error sending message. Please try again."); // Show error notification
                    }
                } catch (error) {
                    console.error("Error:", error); // Log any network errors
                    showNotification("Error submitting the form. Please check your network."); // Show network error notification
                }

                // Redirect to home.html after a short delay
                setTimeout(() => {
                    window.location.href = "index.html"; // Change to your home page
                }, 2000); // Redirect after 2 seconds
            });
        });
    </script>
</body>
</html>
