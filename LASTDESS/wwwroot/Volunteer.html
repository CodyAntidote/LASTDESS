<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Volunteers</title>
    <link rel="stylesheet" href="css/Volunteer.css">
    <script defer src="js/volunteers.js"></script>
    <style>
        /* General Body Styling */
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f6f9; /* Light gray background */
            color: #333;
        }

        /* Header styling */
        header {
            background: rgba(0, 123, 255, 0.5), url('images/new.jpg'); /* Semi-transparent background over the image */
            background-size: cover; /* Cover the header */
            background-position: center top; /* Position image at the top center */
            color: white;
            padding: 2rem; /* Increased padding for a bigger header */
            text-align: center;
            font-size: 1.5rem; /* Font size for header */
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2); /* Subtle shadow */
            width: 100%; /* Full width */
            position: relative; /* To position elements correctly */
            overflow: hidden; /* Ensure pseudo-element is contained */
        }

            header::before {
                content: "";
                position: absolute;
                top: 0;
                left: 0;
                right: 0;
                bottom: 0;
                background-image: url('images/new.jpg'); /* Background image */
                background-size: cover; /* Cover the header */
                background-position: center top; /* Position image at the top center */
                filter: blur(8px); /* Apply blur effect */
                z-index: 0; /* Behind the content */
            }

            header h1 {
                position: relative; /* Ensure text is above the blurred background */
                z-index: 1; /* Above the blurred background */
                font-size: 3rem; /* Larger font size for the main heading */
                margin-bottom: 0.5rem; /* Space below header */
            }

            header nav {
                margin-top: 5px; /* Adjusted margin */
                position: relative; /* Ensure nav is above the blurred background */
                z-index: 1; /* Above the blurred background */
            }
                header nav a {
                    color: #ffdd57; /* Yellow */
                    text-decoration: none;
                    font-size: 1.1rem;
                    margin: 0 15px;
                    transition: color 0.3s;
                }
                    header nav a:hover {
                        color: white; /* Change color on hover */
                    }

            header a {
                color: #ffdd57; /* Yellow */
                margin: 0 10px; /* Reduced margin */
                margin-right: 15px;
                text-decoration: none;
                font-size: 1rem; /* Font size for links */
                transition: color 0.3s ease;
            }

                header a:hover {
                    color: #ffffff; /* Change color on hover */
                    text-decoration: underline;
                }

        /* Main Section Styling */
        main {
            padding: 2rem 5%;
            max-width: 800px; /* Limit the width of the main content */
            margin: 20px auto; /* Center align */
            background-color: white; /* White background for the form area */
            border-radius: 8px; /* Rounded corners */
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        /* Form Styling */
        form {
            display: flex;
            flex-direction: column; /* Stack form elements */
            margin-bottom: 2rem; /* Space below the form */
        }

        label {
            margin-bottom: 0.5rem; /* Space below label */
            font-weight: bold; /* Bold labels */
        }

        input[type="text"],
        select {
            width: 100%; /* Full width inputs */
            padding: 0.8rem; /* Padding for inputs */
            border: 1px solid #ccc; /* Border color */
            border-radius: 5px; /* Rounded corners */
            transition: border-color 0.3s; /* Smooth border transition */
        }

            input[type="text"]:focus,
            select:focus {
                border-color: #007bff; /* Border color on focus */
                outline: none; /* Remove default outline */
            }

        /* Submit Button Styling */
        button[type="submit"] {
            background-color: #808080; /* Button background */
            color: white;
            border: none;
            padding: 0.8rem 1.2rem; /* Button padding */
            border-radius: 5px; /* Rounded corners */
            cursor: pointer; /* Pointer cursor on hover */
            transition: background-color 0.3s; /* Smooth background transition */
            margin-top: 1rem; /* Space above button */
        }

            button[type="submit"]:hover {
                background-color: #696969; /* Darker color on hover */
            }

        /* Message Styling */
        #message {
            margin-top: 1rem;
            padding: 1rem;
            border-radius: 5px;
            display: none; /* Initially hidden */
        }

            #message.success {
                background-color: #d4edda; /* Light green background */
                color: #155724; /* Dark green text */
            }

            #message.error {
                background-color: #f8d7da; /* Light red background */
                color: #721c24; /* Dark red text */
            }

        /* Table Styling */
        table {
            width: 100%; /* Full width */
            border-collapse: collapse; /* Collapse borders */
            margin-top: 2rem; /* Space above the table */
        }

        th, td {
            padding: 0.8rem; /* Padding for table cells */
            border: 1px solid #ccc; /* Border color */
            text-align: left; /* Left align text */
        }

        th {
            background-color: #808080; /* Header background */
            color: white; /* Header text color */
        }

        tbody tr:nth-child(even) {
            background-color: #f2f2f2; /* Zebra striping for even rows */
        }

        tbody tr:hover {
            background-color: #e0e0e0; /* Highlight row on hover */
        }

        /* Responsive Adjustments */
        @media (max-width: 768px) {
            main {
                padding: 1rem; /* Reduced padding for smaller screens */
            }

            header h1 {
                font-size: 2rem; /* Smaller font size for header */
            }

            header a {
                font-size: 0.9rem; /* Smaller font size for link */
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Volunteers</h1>
        <a href="index.html">Home</a>
    </header>
    <main>
        <h2>Become a Volunteer</h2>
        <form id="volunteer-form">
            <label for="name">Name:</label>
            <input type="text" id="name" required>
            <label for="contact">Contact:</label>
            <input type="text" id="contact" required>
            <label for="availability">Availability:</label>
            <select id="availability" required>
                <option value="Available">Available</option>
                <option value="Unavailable">Unavailable</option>
            </select>
            <button type="submit">Submit</button>
        </form>

        <div id="message" class="hidden"></div>

        <h2>Volunteer List</h2>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Contact</th>
                    <th>Availability</th>
                </tr>
            </thead>
            <tbody id="volunteers-list">
                <!-- Volunteers will be dynamically added here -->
            </tbody>
        </table>
    </main>
</body>
</html>
